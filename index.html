<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <li>My TacTacToe</li>
    </nav>
    <div id="result"></div>
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt bl" id="box1"></div>
            <div class="box bt" id="box2"></div>
            <div class="box bt br" id="box3"></div>
            <div class="box bl" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box br" id="box6"></div>
            <div class="box bl bb" id="box7"></div>
            <div class="box bb" id="box8"></div>
            <div class="box bb br" id="box9"></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to TicTacToe</h1>
            <div class="flex">
                <div class="status"><b>Turn for O</b></div>
                <button>Reset</button>
            </div>
            <img src="win.webp" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
